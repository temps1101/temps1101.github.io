    <div id="article-container">
        <h1>中学歴史-年表順序ゲーム!!</h1>
        <p>今僕は中三だが、塾で勉強していてもなかなか歴史の点数が伸びない。これはおそらく中学歴史の年表が頭に入っていないからだと僕は思った</p>
        <p>そこで！</p>
        <h1>中学歴史-年表順序ゲーム!!</h1>
        <p>を作りました。ぜひやってください。</p>
        <button id="historic-timeline-play-button" onclick="startHistoricGame()">プレイしちゃう！想定時間はあなたの頭次第！</button>
        <div id="game-bg">
            <div id="game-page"><button id="historic-timeline-exit-button" onclick="exit()"><svg
                        xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="white" class="bi bi-x"
                        viewBox="0 0 16 16">
                        <path
                            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                    </svg></button>
                <div id="content-wrapper">
                    <h1>Q1：〜全体の流れ〜</h1>
                    <div id="historic-timeline-drag-list">
                        <div id="happening1" class="historic-timeline-draggable" draggable="true">縄文</div>
                        <div id="happening2" class="historic-timeline-draggable" draggable="true">弥生</div>

                        <div id="happening11" class="historic-timeline-draggable" draggable="true">江戸</div>
                        <div id="happening12" class="historic-timeline-draggable" draggable="true">明治</div>
